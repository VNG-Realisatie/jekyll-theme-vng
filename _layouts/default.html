
{% include head.html %}
<body>
    {% include header.html %}
    
    <main>
        <div>
            <div class="container">
                {% include breadcrumb.html %}
            </div>
            <div class="page-header-img">
                <img class="img-fluid d-block my-0 mx-auto" data-src="holder.js/1400x480?auto=yes&bg=2a2025">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <section class="layout-content col-12">
                    <article class="px-5 py-5 bg-light">
                        <h1 class="page-title">{{ page.title }}</h1>
                        {{ content }}
                    </article>
                </section>
                <aside class="layout-sidebar col-12 col-md-4 has-header-img">
                    <p>{{ page.date|default: "Datum onbekend" }}</p>
                </aside>
            </div>
            <section class="px-5 pb-5">
                <div class="row">
                    <section class="col-12 col-md-8">
                        <h3>Deel deze pagina</h3>
                        <a href="#">Facebook</a>
                        <a href="#">Twitter</a>
                    </section>
                </div>
            </section>
        </div>
    </main>
    {% include footer.html %}
</body>

</html>
