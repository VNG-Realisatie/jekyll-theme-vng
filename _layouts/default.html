{% include head.html %}
<body>
    {% include header.html %}
    
    <main>
        <div>
            {% include breadcrumb.html %}
            <div class="page-header-img">
                {% assign source = page.header-img | relative_url %}
                <img class="img-fluid d-block my-0 mx-auto" {% if source %} src="{{ source }}" {% else %} data-src="holder.js/1400x480?auto=yes&bg=2a2025" {% endif %}>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <section class="layout-content col-12">
                    <article class="page-content bg-light">
                        <h1 class="page-title">{{ page.title }}</h1>
                        {{ content }}
                    </article>
                </section>
                <aside class="layout-sidebar has-header-image col-12 col-md-4">
                    <p>Gepubliceerd: {{ page.date | date_to_long_string | default: "" }}</p>
                </aside>
            </div>
            <div class="row">
                <section class="layout-content social-region col-12 col-md-8 px-5 py-5">
                    <h3>Deel deze pagina</h3>
                    <a href="#" class="text-lowercase icon-" rel="noopener noreferrer">Facebook</a>
                    <a href="#" class="text-lowercase icon-" rel="noopener noreferrer">Twitter</a>
                </section>
            </div>
        </div>

    </main>
    {% include footer.html %}
</body>

</html>
